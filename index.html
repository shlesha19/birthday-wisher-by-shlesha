<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    
    <h1 class="head">Happy Birthday</h1>
<style> 

.head {
text-align: center;
color: black;
font-family: 'Great Vibes', cursive;
font-size: 65px;
margin-top: 20px;
}

body {
 background-image: url("https://raw.githubusercontent.com/shlesha19/birthday-card-by-shlesha/master/balloon-5966383_1280.png");
}

.main {
  display: flex;
  justify-content: center;
  align-items: center;
}

#card {
  width: 350px;
  height: 300px;
  background: red;
  transition: height 3s;
  justify-content:center;
  align-items:center;
  border-radius:10px;
}

#card:hover {
  height: 450px;
}
</style>
</head>
<body>
<div class="main">
<div id="card"></div>
</div>


</body>
